<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Features - Forest Protection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='stylef.css') }}">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="{{ url_for('index') }}">Home</a></li>
      <li><a href="{{ url_for('features') }}">Features</a></li>
      <li><a href="{{ url_for('analysis') }}">Analysis</a></li>
      <li><a href="{{ url_for('predict') }}">Prediction</a></li>
      <li><a href="{{ url_for('map') }}">Map</a></li>
    </ul>
  </nav>

  <!-- Upload Form -->
  <section id="features2">
    <div class="file-upload">
      <form method="POST" enctype="multipart/form-data">
        <label for="upload-image">Upload an image:</label>
        <input type="file" name="image" id="upload-image" required />

        <label for="upload-mask">Upload a mask:</label>
        <input type="file" name="mask" id="upload-mask" required />

        <button type="submit" id="convert-btn">Segment Image</button>
      </form>
    </div>
  </section>

  <!-- Display Result -->
  {% if result_image %}
    <section id="results">
      <h2>Segmentation Result</h2>
      <img src="{{ url_for('static', filename='uploads/' + result_image) }}" width="800" alt="Segmented Output">
    </section>
  {% endif %}

</body>
</html>
